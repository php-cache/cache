language: php

php:
    - 5.5
    - 5.6
    - 7.0
    #- hhvm

addons:
    apt_packages:
        - parallel

#matrix:
#    allow_failures:
#        - hhvm

services:
    - redis
    - memcached
    - mongodb

env:
  global:
    - MONGODB_HOST="localhost:27017"
    - MONGODB_DATABASE="test"
    - MONGODB_COLLECTION="cache"

cache:
  directories:
    - "$HOME/.composer/cache"

before_install:
    - mkdir -p ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d
    - if [[ "$TRAVIS_PHP_VERSION" == '5.5' || "$TRAVIS_PHP_VERSION" == '5.6' ]]; then ./build/5.x.sh; fi
    - if [ "$TRAVIS_PHP_VERSION" == '7.0' ]; then ./build/7.x.sh; fi
    - if [ "$TRAVIS_PHP_VERSION" == 'hhvm' ]; then ./build/hhvm.sh; fi
    - ./build/all.sh
    - travis_retry composer self-update

install:
    - COMPONENTS=$(find src/ -mindepth 3 -type f -name phpunit.xml.dist -printf '%h\n')
    - composer require --no-update "mongodb/mongodb" "^1.0"
    - travis_retry composer install --no-interaction --prefer-source

script:
    - echo "$COMPONENTS" | parallel --gnu 'printf "\n\n************ Running tests for {} ************\n\n"; vendor/bin/phpunit --exclude-group tty,benchmark,intl-data {}'

after_success:
    - if [ "$TRAVIS_PHP_VERSION" == '7.0' ]; codecov; fi

sudo: required
dist: precise

notifications:
    email: false
    webhooks:
        urls:
            - https://webhooks.gitter.im/e/179eceed083d0c887801

